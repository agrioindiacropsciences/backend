services:
  - type: web
    name: agrio-india-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx tsc && mkdir -p dist/config && (cp src/config/*.json dist/config/ 2>/dev/null || true)
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /health

